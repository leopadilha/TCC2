<div class="new-project-button" *ngIf="!noRequest">
        <button 
        mat-raised-button class="custom-orange-button"
        *ngIf="userService.canDisplayButton()" 
        (click)="requestNewProject()">NOVO PROJETO   +
    </button>
</div>
    <div class="table-container">
        <div class="table-header">
            <span class="title">Pedidos</span>
            <div class="inputs-header">
                <mat-form-field appearance="outline" id="example-form-field">
                    <input matInput type="text" [(ngModel)]="designerFilter" placeholder="projetista">
                </mat-form-field>
            
                <mat-form-field appearance="outline" id="filter-input">
                    <input matInput type="date" [(ngModel)]="dateFilter" placeholder="Filtrar">
                    <mat-icon matSuffix>filter_list</mat-icon>
                </mat-form-field>
                <button mat-button color="primary" id="filter-button" (click)="onFilter()">Filtrar</button>
            </div>
            
        </div>
        <div *ngIf="noRequest" class="no-content-container">
            <div class="no-content-message">
              Não há projetos cadastrados!
            </div>
            <p>Por favor verifique os filtros informados ou cadastre um novo projeto</p>
            <div class="new-project-button-no-rquest">
                <button 
                mat-raised-button class="custom-orange-button-no-request"
                *ngIf="userService.canDisplayButton()" 
                (click)="requestNewProject()">NOVO PROJETO   +
            </button>
        </div>
        </div>
        <app-table *ngIf="!noRequest"
            [requests]="requests" 
            [totalItems]="totalItems"
            [currentPage]="currentPage"
            (pageChange)="onPageChanged($event)"
            (requestDeleted)="onRequestDeleted()"
            (editRequest)="onEditProject($event)">    
        </app-table>
    </div>
