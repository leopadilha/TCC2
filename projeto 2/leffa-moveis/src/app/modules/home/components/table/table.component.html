
    <table mat-table [dataSource]="requests">
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.cliente}}</td>
        </ng-container>

        <ng-container matColumnDef="ambiente">
            <th mat-header-cell *matHeaderCellDef>Ambiente</th>
            <td mat-cell *matCellDef="let row">{{row.ambiente}}</td>
        </ng-container>

        <ng-container matColumnDef="data_pedido">
            <th mat-header-cell *matHeaderCellDef>Data Pedido</th>
            <td mat-cell *matCellDef="let row">{{ getFormattedDate(row.data_pedido) }}</td>
        </ng-container>

        <ng-container matColumnDef="data_entrega">
            <th mat-header-cell *matHeaderCellDef>Data Entrega</th>
            <td mat-cell *matCellDef="let row">{{ getFormattedDate(row.data_entrega) }}</td>
        </ng-container>

        <ng-container matColumnDef="projetista">
            <th mat-header-cell *matHeaderCellDef>Projetista</th>
            <td mat-cell *matCellDef="let row">{{row.projetista}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button >
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="10"></mat-paginator>
