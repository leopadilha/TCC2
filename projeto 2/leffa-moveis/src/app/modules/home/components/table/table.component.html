
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="client">
            <th mat-header-cell *matHeaderCellDef>Cliente</th>
            <td mat-cell *matCellDef="let row">{{row.client}}</td>
        </ng-container>

        <ng-container matColumnDef="ambiente">
            <th mat-header-cell *matHeaderCellDef>Ambiente</th>
            <td mat-cell *matCellDef="let row">{{row.ambiente}}</td>
        </ng-container>

        <ng-container matColumnDef="dataPed">
            <th mat-header-cell *matHeaderCellDef>Data Pedido</th>
            <td mat-cell *matCellDef="let row">{{ getFormattedDate(row.dataPed) }}</td>
        </ng-container>

        <ng-container matColumnDef="dateDelivery">
            <th mat-header-cell *matHeaderCellDef>Data Entrega</th>
            <td mat-cell *matCellDef="let row">{{ getFormattedDate(row.dateDelivery) }}</td>
        </ng-container>

        <ng-container matColumnDef="designer">
            <th mat-header-cell *matHeaderCellDef>Projetista</th>
            <td mat-cell *matCellDef="let row">{{row.designer}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
